<html>
  <head>
    <style>
      * {
        margin: 10px;
        padding: 5px;
        font-family: "Helvetica Neue", sans-serif;
        font-weight: 300;
      }
    </style>
  </head>

  <h1>Simpsons JSON</h1>

  <ul id="liste">
  </ul>

  <body>
    <script>
      /* Aufgabe:
       * Erstelle per Javascript f√ºr jedes Mitglied der Simpsons einen
       * Eintrag in der Liste #liste mit ihrem Vor-, Nachnamen und Alter.
       *
       * Die Daten musst du im JSON Format einlesen.

       Erwartetes Resultat:
       <ul id="liste">
          <li>Bart Simpson (10)</li>
          <li>Homer Simpson (36)</li>
          <li>Lisa Simpson (8)</li>
          <li>Marge Simpson (34)</li>
          <li>Maggie Simpson (1)</li>
          <li>Hugo Simpson (10)</li>
       </ul>
      */

      var simpsonJSON = '[{"firstname":"Bart","name":"Simpson","age":10,"sex":"m"},{"firstname":"Homer","name":"Simpson","age":36,"sex":"m"},{"firstname":"Lisa","name":"Simpson","age":8,"sex":"w"},{"firstname":"Marge","name":"Simpson","age":34,"sex":"w"},{"firstname":"Maggie","name":"Simpson","age":1,"sex":"w"},{"firstname":"Hugo","name":"Simpson","age":10,"sex":"m"}]';
        
        var json = JSON.parse(simpsonJSON);
        console.log(simpsonJSON);
        
        for (var i = 0; i < json.length; i++ ) { 
                     var list = document.getElementById("liste");
                     var listItem = document.createElement("li");
                    
                    listItem.innerHTML = (json[i].firstname + " " + json[i].name + " (" + json[i].age + ")"); 
            
                    list.appendChild(listItem);
}
           
    </script>
  </body>
</html>
